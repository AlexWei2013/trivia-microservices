<div class="row">
	<h3>Roles</h3>
	<table class="table table-striped">
		<tr>
			<th>Id</th>
			<th>Name</th>
			<th></th>
			<th></th>
		</tr>
		<tr ng-repeat="role in roles">
			<td>{{role.id}}</td>
			<td>{{role.name}}</td>
			<td><a ng-click="editRole(role)" class="btn btn-small btn-primary">edit</a></td>
			<td><a ng-click="deleteRole(role)" class="btn btn-small btn-danger">delete</a></td>
		</tr>
	</table>
	<a ng-click="editNewRole()" class="btn btn-small">
		create new role
	</a>
</div>

<!-- Modal Role Edit Form -->
<script type="text/ng-template" id="roleEditModal.html">		
	<form ng-submit="editRoleSubmit()">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<h4 class="modal-title">Role Details</h4>
		</div>
		<div class="modal-body">
			<div class="form-group">
				<label for="editRoleNameTextInput">Name address</label> 
				<input id="editRoleNameTextInput" name="name" type="text" class="form-control" required ng-model="selectedRole.name" />
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
			<button type="submit" class="btn btn-primary">Save</button>
		</div>
	</form>				
</script>
